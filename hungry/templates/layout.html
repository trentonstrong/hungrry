<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>{% block title %}Hungrry{% endblock %}</title>

  <meta name="description" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="{{ STATIC_URL }}favicon.ico">
  <link rel="apple-touch-icon" href="{{ STATIC_URL }}apple-touch-icon.png">

  <link rel="stylesheet" href="{{ STATIC_URL }}css/style.css?v=2">

</head>

<body>
  <div id="master">

    <header>
	{% include "_header.html" %}
    </header>

    <div id="content">
        {% block content %}{% endblock %}
    </div>
	
    <footer>
	{% include "_footer.html" %}
    </footer>

  </div> <!-- end of #master -->


  <script src="//assets.transloadit.com/js/jquery.transloadit2.js"></script>
  <script>!window.jQuery && document.write(unescape('%3Cscript src="{{ STATIC_URL }}js/libs/jquery-1.4.2.js"%3E%3C/script%3E'))</script>
  
  
  <!-- scripts concatenated and minified via ant build script-->
  <script src="{{ STATIC_URL }}js/plugins.js"></script>
  <script src="{{ STATIC_URL }}js/script.js"></script>
  <!-- end concatenated and minified scripts-->
  
  
  <!--[if lt IE 7 ]>
    <script src="js/libs/dd_belatedpng.js"></script>
    <script> DD_belatedPNG.fix('img, .png_bg'); </script>
  <![endif]-->

  <script src="{{ STATIC_URL }}js/profiling/config.js"></script>
  <!-- end profiling code -->

   var _gaq = [['_setAccount', 'UA-21682605-1'], ['_trackPageview']];
   (function(d, t) {

        s = d.getElementsByTagName(t)[0];
