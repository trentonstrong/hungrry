{% extends "layout.html" %}

{% block title %}Register an account{% endblock %}

{% block content %}

<h2>Create Your Account</h2>

<form action="." method="POST" />
	{% csrf_token %}
	<table class="site_form_table">
		{{ form.as_table }}
		<tr><td>{{ tos }}</td></tr>	
	</table>
	<input type="submit" value="Submit" />
</form>

{% endblock %}
