{% extends "layout.html" %}

{% block title %}{{ album.name }}{% endblock %}

{% block content %}
    <h3>{{ album.name }}</h3>

    <ul class="gallery">
        {% for media in page.object_list %}
            <li><a href="{% url hungry.media.user_media_item media.id %}">{{ media.thumb_tag }}</li>
        {% endfor %}
    </ul>
    {% include "_pager.html" %} 
{% endblock %}
